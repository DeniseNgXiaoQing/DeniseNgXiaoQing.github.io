<!DOCTYPE html>
<html>

<head>
    <title>Exe 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #nav {
            display: flex;
            gap: 15px;
            margin-right: auto;
            justify-content: center;
            /* Center items horizontally */
            width: 100%;
            /* Ensures nav takes full width of its container */
        }

        a {
            text-decoration: none;
            color: black;
        }

        header {
            padding: 10px;
            background-color: rgb(246, 237, 204);
            display: flex;
            align-items: center;
            width: 100%;
            /* Ensures header takes full width */
        }

        .info {
            gap: 15px;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        button {
            background-color: rgb(8, 8, 8);
            color: white;
            border: 0;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* Style for BREW text */
        .brew {
            font-size: 24px;
            /* Slightly bigger */
            font-family: Arial, sans-serif;
            /* Different font */
            font-weight: bold;
            /* Optional: make it bold */
        }
    </style>

</head>

<body>
    <header>

        <div id="nav">
            <div class="brew">BREW</div>
            <div>Shop</div>
            <div>About</div>
            <div>Location & Hour</div>
        </div>

        <div class="info">
            <div>Log in</div>
            <div>Cart (0)</div>
            <button>Order Online</button>
        </div>
    </header>

</body>

</html>
