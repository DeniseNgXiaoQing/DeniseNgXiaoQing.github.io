    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    .container {
        display: flex;
        gap: 10px;
    }

    .column {
        /* Creates equal-width for all columns */
        flex: 1;
        padding: 10px;
    }

    .column1 {
        background-color: lightblue;
    }

    .column2 {
        /* double size width for this column */
        flex: 2;
        background-color: lightgreen;
    }
</style>
